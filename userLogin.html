<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="userLogin.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Face</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="viewBox">
    <header class="header">
        <div class="upperHeader">
            <div class="upperHeader-flex">
                <a class="pagelogo" href="">OMNIBUS</a>
                <div class="spreader-1"></div>
                <div class="LogSig-flex-C">
                    <a class="Log-top"href=""><span class="Log-top-sp">Log In</span></a>
                    <a class="Sig-top" href=""><span class="Sig-top-sp">Sign Up</span></a>
                </div>

            </div>

        </div>
        <div class="lowerHeader">
            <div class="toolbarInner">
                <div class="toolbarGrid">
                    <div class="toolbarGrid-GridItem">food</div>
                    <div class="toolbarGrid-GridItem">exercise</div>
                    <div class="toolbarGrid-GridItem">apps</div>
                    <div class="toolbarGrid-GridItem">community</div>
                    <div class="toolbarGrid-GridItem">Blog</div>
                </div>
            </div>
        </div>
    </header>
    <div class="root-Middle-page">
        <div class="loginContainer">
        
        <div class="login-IC">
            <div class="UM-login"><h1 class="h1Mess">Memeber Login</h1 ></div>
            <div class="Mui-box-root">
                <div class="alert-incorrect" role="alert">
                    <div class="MUIerrorsvg"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeInherit css-1cw4hi4" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ErrorOutlineIcon"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path></svg></div>
                    <div class="MUI-alert-message">Incorrect username or password. Please try again</div>
                </div>
            <div class="UserName-root">
                <label class="label-for-email" data-shrink="false"for="email">Email Address</label>
                <div class="UserName-root-outline">
                    <input class="email-input" placeholder="Email Address"autocomplete="email" type="text">
                    <fieldset aria-hidden="true" class="username-fieldset"> 
                        <legend class="email-end-holder">
                            <span class="inner-const-email">Email Address</span>
                        </legend> 
                    </fieldset>
                </div>

            </div>
            <p class="alert-for-email"></p>
            <div class="Password-root">
                <label class="label-for-password" data-shrink="false"for="email">Password</label>
                <div class="password-root-outline">
                    <input class="password-input" placeholder="Password"autocomplete="password" type="text">
                    <fieldset aria-hidden="true" class="password-fieldset"> 
                        <legend class="password-end-holder">
                            <span class="inner-const-password">Password</span>
                        </legend> 
                    </fieldset>
                </div>

            </div>
            <p class="alert-for-password"></p>
            <p class="ForgotPW" href=""><a class="fg-psword"href="">Forgot Password</a></p>
            </div>
            <div class="loginOptions">
                <button class="Login"><span class="sp-login">Login</span></button>
                <p class="or">or</p>
                <button class="googleLI">
                    <span class="iconGG"></span>
                    <span class="cont-w-GG">Continue with Google</span>
                </button>
                <button class="Facebook">
                    <span class="iconFB"></span>
                    <span class="cont-w-FB">Continue with Facebook</span>
                </button>

            </div>
        </div>
    
    </div>
    <p class="signUp">Dont have an account?  <a class="sign-up-bottom"href="">Sign up now!</a></p>
    </div>
    <footer class="loginFooter">footer</footer>
</div>
</body>
</html>
